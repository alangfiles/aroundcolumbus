<html>
    <head>
        <title>Places Around Columbus</title>
        <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
        <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <link rel="stylesheet" href="css/site.css">
    </head>
    <body>
        <div id="video-div">
            <video autoplay loop muted  id="bgvid"></video>
            <i class="fa fa-info-circle fa-inverse fa-3x info hoverable infoToggle"></i>
            <i class="fa fa-arrow-circle-o-left fa-inverse fa-5x previous arrow hoverable"></i>
            <i class="fa fa-arrow-circle-o-right fa-inverse fa-5x next arrow hoverable"></i>
        </div>
        
        <div id="moreInfo">
            <i class="fa fa-arrow-circle-o-down fa-inverse fa-3x hoverable infoToggle" id="map-exit"></i>
            <div id="map"></div>
            <div id="map-info"></div>
        </div>
        
        <script src="js/data.js"></script>
        <script src="js/listeners.js"></script>
    </body>
</html>
